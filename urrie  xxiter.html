<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cafe da alee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #3b3131;
            text-align: center;
            margin-top: 100px;
        }
        h1 {
            margin-bottom: 40px;
            font-size: 2.5em;
            color: #fafafa;
        }
        .btn-comprar {
            background: #080404;
            color: #fcfbfb;
            border: 2px solid #fcf9f9;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 7px;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        .btn-comprar:hover {
            background: #333;
            color: #e41313;
        }
    </style>
</head>
<body>
    <h1>NANDA UBERS</h1>
    <button class="btn-comprar">fabiana CHATA</button>
</body>
</html>
